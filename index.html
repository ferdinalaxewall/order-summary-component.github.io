<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google RedHat Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <title>Order Summary Component | Frontend Mentor Challenges - Coded by Ferdinalaxewall.</title>
</head>
<body>

    
    <section class="content-section">
        <div class="pattern-background"></div>
        <div class="component-card">
            <div class="card-header">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="card-body">
                <h1 class="card-title">Order Summary</h1>
                <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="order-list">
                    <div class="order-list-description">
                        <img src="./images/icon-music.svg" alt="" class="order-list-image">
                        <div class="order-list-text">
                            <h3 class="order-list-title">Annual Plan</h3>
                            <h5 class="order-list-price">$59.99/Year</h5>
                        </div>
                    </div>
                    <a href="#" class="order-list-action">Change</a>
                </div>

                <button class="card-button" id="cta-button">Proceed to Payment</button>
                <button class="card-button" id="secondary-button">Cancel to Order</button>
            </div>
        </div>
    </section>

</body>
</html>
